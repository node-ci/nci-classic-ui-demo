
scm:
    type: git
    repository: https://github.com/node-ci/nci
    rev: master

notify:
    on:
        # - done
        - error
        - change
    to:
        console:
        mail:
            - oleg.korobenko@gmail.com

steps:
    sync: npm install && npm prune
    test: >
        node_modules/.bin/mocha \
          --reporter spec \
          --grep "mercurial|git|local executor|Distributor run self after" \
          --invert --bail --timeout 10000
